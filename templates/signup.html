<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up</title>
</head>
<body>
    <div class="login">
        <div class="login__content">
            <div class="login__welcome-box">
                <h1>Welcome!</h1>
                <p>Your Health,Our Priority</p>
            </div>
            <div class="login__forms">
                <form action="/register" method="post" class="login__create" id="login-up">
                    <h1 class="login__title">Create Account</h1>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" name="username" placeholder="Username" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" name="email" placeholder="Email" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" name="password" placeholder="Password" class="login__input">
                    </div>
                    <span id="signin_error" style="color: red;"></span>
                    <button type="submit" class="login__button" id="signup-btn">Sign Up</button>
                    <div>
                        <span class="login__account">Already have an Account?</span>
                        <a href="/login_first" class="login__signup">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        signin_error = document.getElementById('signin_error');
        signin_error.textContent = "{{ signin_error }}";
    </script>
</body>
</html>
