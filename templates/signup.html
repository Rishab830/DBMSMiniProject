<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HealthSync</title>
    <link rel="stylesheet" href=../static/style.css>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo" onclick="window.location.href='/'">üíô HealthSync</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login_first">Login</a></li>
                    <li><a href="/signup" class="active">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join HealthSync to start your health journey</p>

                <form id="signupForm" class="auth-form" action="/register" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" autocomplete="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" autocomplete="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" autocomplete="new-password" required minlength="8">
                            <button type="button" id="toggle-password" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                        </div>
                        <small style="color: #666; font-size: 0.85em;">Minimum 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" required>
                            <button type="button" id="toggle-confirm_password" class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label style="display: flex; align-items: center; font-size: 0.9em; cursor: pointer;">
                            <input type="checkbox" name="terms" required style="margin-right: 8px;">
                            I agree to the <a href="#" class="link" style="margin-left: 4px;">Terms & Conditions</a>
                        </label>
                    </div>

                    <span id="signup_error" name="signup_error" style="color: red;">{{ signup_error }}</span>

                    <button type="submit" class="btn-primary">Create Account</button>

                    <p class="auth-footer">
                        Already have an account? <a href="/login_first" class="link">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 HealthSync. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../static/js.js"></script>
</invoke>
</body>

</html>
