<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=../static/style.css>

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <title>Login Form</title>
</head>

<body>
    <div class="login">
        <div class="login__content">

            <!-- Left: Welcome Message -->
            <div class="login__welcome-box">
                <h1>Welcome!</h1>
                <p>Your Health,Our Priority</p>
            </div>

            <!-- Right: Forms -->
            <div class="login__forms">
                <!-- Sign In Form -->
                <form action="/login" method="post" class="login__registre" id="login-in">
                    <h1 class="login__title">Sign In</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" name="username" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" name="password" placeholder="Password" class="login__input">
                    </div>

                    <button type="submit" class="login__button" id="signin-btn">Sign In</button>

                    <div>
                        <span class="login__account">Don't have an Account?</span>
                        <span class="login__signin" id="sign-up">Sign Up</span>
                    </div>
                </form>

                <!-- Sign Up Form -->
                <form action="/register" method="post" class="login__create none" id="login-up">
                    <h1 class="login__title">Create Account</h1>

                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" name="username" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-at login__icon'></i>
                        <input type="text" name="email" placeholder="Email" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" name="password" placeholder="Password" class="login__input">
                    </div>

                    <button type="submit" class="login__button" id="signup-btn">Sign Up</button>

                    <div>
                        <span class="login__account">Already have an Account?</span>
                        <span class="login__signup" id="sign-in">Sign In</span>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            /*===== LOGIN SHOW and HIDDEN =====*/
            const signUp = document.getElementById('sign-up'),
                signIn = document.getElementById('sign-in'),
                loginIn = document.getElementById('login-in'),
                loginUp = document.getElementById('login-up')


            signUp.addEventListener('click', () => {
                // Remove classes first if they exist
                loginIn.classList.remove('block')
                loginUp.classList.remove('none')

                // Add classes
                loginIn.classList.toggle('none')
                loginUp.classList.toggle('block')
            })

            signIn.addEventListener('click', () => {
                // Remove classes first if they exist
                loginIn.classList.remove('none')
                loginUp.classList.remove('block')

                // Add classes
                loginIn.classList.toggle('block')
                loginUp.classList.toggle('none')
            })
        });
    </script>
</body>

</html>
