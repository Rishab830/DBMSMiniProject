<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthSync</title>
    <link rel="stylesheet" href=../static/style.css>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo" onclick="window.location.href='/'">üíô HealthSync</div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login_first" class="active">Login</a></li>
                    <li><a href="/signup">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Login to access your health dashboard</p>

                <form id="loginForm" class="auth-form" action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required>
                            <button type="button" id="toggle-password" class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-links">
                        <a href="#" class="link">Forgot Password?</a>
                    </div>
                    
                    <span id="login_error" name="login_error" style="color: red;">{{ login_error }}</span>

                    <button type="submit" class="btn-primary">Login</button>

                    <p class="auth-footer">
                        Don't have an account? <a href="/signup" class="link">Create Account</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 HealthSync. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../static/js.js"></script>
</body>

</html>
