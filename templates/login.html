<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Form</title>
</head>
<body>
    <div class="login">
        <div class="login__content">
            <div class="login__welcome-box">
                <h1>Welcome!</h1>
                <p>Your Health,Our Priority</p>
            </div>
            <div class="login__forms">
                <form action="/login" method="post" id="login-in">
                    <h1 class="login__title">Sign In</h1>
                    <div class="login__box">
                        <i class='bx bx-user login__icon'></i>
                        <input type="text" name="username" placeholder="Username" class="login__input">
                    </div>
                    <div class="login__box">
                        <i class='bx bx-lock-alt login__icon'></i>
                        <input type="password" name="password" placeholder="Password" class="login__input">
                    </div>
                    <span id="login_error" style="color: red;"></span>
                    <button type="submit" class="login__button" id="signin-btn">Sign In</button>
                    <div>
                        <span class="login__account">Don't have an Account?</span>
                        <a href="/signup" class="login__signin">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        login_error = document.getElementById('login_error');
        login_error.textContent = "{{ login_error }}";
    </script>
</body>
</html>
